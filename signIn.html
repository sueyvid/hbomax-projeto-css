<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/signIn.css">
    <title>Entrar | HBO Max</title>
</head>
<body>
    <nav>
        <div>
            <a href="index.html">
                <img src="assets/images/hbo-logo.svg" alt="Logo hbomax">
            </a>
        </div>
        <div class="buttons">
            <a href="signIn.html" class="button-font button-font__small button-design1">
                entrar
            </a>
            <a href="signIn.html" class="button-font button-font__small button-design2 button-menu">
                assine agora
            </a>
        </div>
    </nav>
    <main class="mg-bottom content">
        <form class="login__container">
            <h1 class="login__title">entrar</h2>
            <p class="login__font-small">Você tem uma conta da HBO Max?</p>
            <input class="login__form" type="email" name="email" id="email" placeholder="Endereço de e-mail">
            <input class="login__form" type="password" name="password" id="password" placeholder="Senha" minlength="8">
            <div class="login__actions">
                <button class="button button-font button-font__medium button-gradient button__login" type="submit">entrar</button>
                <a class="login__link links-font" href="#">Esqueceu a senha?</a>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer__links">
            <a class="footer__link links-font links-change-color" href="https://www.hbomax.com/br/pt/sitemap">agora na hbo max</a>
            <a class="footer__link links-font links-change-color" href="https://www.hbomax.com/br/pt/coming-soon">em breve</a>
            <a class="footer__link links-font links-change-color" href="https://www.hbomax.com/br/pt/feature">filme em destaque</a>
            <a class="footer__link links-font links-change-color" href="https://www.hbomax.com/br/pt/series">séries</a>
            <a class="footer__link links-font links-change-color" href="https://help.hbomax.com/br">ajuda</a>
        </div>
        <p class="footer__legal">
            © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
            reservados. HBO Max é usado sob licença.
        </p>
        <div class="footer__social">
            <a href="https://www.facebook.com/HBOMaxBr/">
                <img src="assets/images/fb_0.png" alt="facebook logo">
            </a>
            <a href="https://twitter.com/HBOMaxBR">
                <img src="assets/images/twitter_0.png" alt="twitter logo">
            </a>
            <a href="https://www.instagram.com/hbomaxbr/">
                <img src="assets/images/instagram_0.png" alt="instagram logo">
            </a>
            <a href="https://www.youtube.com/c/hbomaxbr">
                <img src="assets/images/youtube_0.png" alt="youtube logo">
            </a>
        </div>
    </footer>
</body>
</html>
